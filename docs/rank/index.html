<!DOCTYPE html>
<html>
<head>
    <title>Stake Rankings During the Build&Earn Subperiod</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {background-color: #666;}
        footer {
            margin-top: 20px;
        }
    </style>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>Stake Rankings During the Build&Earn Subperiod</h1>
    <table class="sortable" id="data-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Category</th>
                <th>TotalStaked</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <footer>
        <p>Â© 2024 Astar Ecosystem Agent tksarah. This page was created by tksarah from on-chain data.</p>
    </footer>
    <script>
        d3.csv("TotalAmount.csv").then(function(data) {
            data.sort((a, b) => d3.descending(+a.TotalStaked, +b.TotalStaked));
            data.forEach((d, i) => d.Rank = i + 1);
            var table = d3.select("#data-table");
            var tbody = table.select("tbody");
            var rows = tbody.selectAll("tr")
                .data(data)
                .enter()
                .append("tr");
            rows.selectAll("td")
                .data(function (d) {
                    return Object.values(d);
                })
                .enter()
                .append("td")
                .text(function (d) {
                    return d;
                });
            sorttable.makeSortable(document.getElementById('data-table'));
        });
    </script>
</body>
</html>
