<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stake Rankings During the Build&Earn Subperiod</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Stake Rankings During the Build&Earn Subperiod</h1>
        <table id="rankingTable" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">TotalStaked</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 Astar Ecosystem Agent tksarah. This page was created by tksarah from on-chain data.</span>
        </div>
    </footer>
    <script>
        $(document).ready(function() {
            Papa.parse('TotalAmount.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    var data = results.data;
                    data.sort((a, b) => parseFloat(b.TotalStaked) - parseFloat(a.TotalStaked));
                    data.forEach((row, index) => {
                        $('#rankingTable tbody').append(`<tr><td>${index + 1}</td><td>${row.Name}</td><td>${row.Category}</td><td>${parseFloat(row.TotalStaked).toLocaleString()}</td></tr>`);
                    });
                }
            });
        });
    </script>
</body>
</html>
