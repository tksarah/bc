<!DOCTYPE html>
<html>
<head>
    <title>Stake Rankings During the Build&Earn Subperiod</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <style>
        body, h1, th, td, .text-muted {
            color: #fff !important;
        }
	.footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>dApp Ranking During Build&Earn Subperiod</h2>
                <h2>2024-06-29 00:08:28</h2>
                <table id="myTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>TotalStaked</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            Papa.parse('TotalAmount.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    var data = results.data;
                    data.sort((a, b) => b.TotalStaked - a.TotalStaked);
                    data.forEach((row, index) => {
                        if (row.Name) {
                            $('#myTable tbody').append(`<tr><td>${index + 1}</td><td>${row.Name}</td><td>${row.Category}</td><td style="text-align: right;">${parseInt(row.TotalStaked).toLocaleString()}</td></tr>`);
                        }
                    });
                    $("#myTable").tablesorter();
                }
            });
        });
    </script>
</body>
</html>
