<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <select id="name-select"></select>
    <table id="data-table">
        <tr>
            <th>stakerAddress</th>
            <th>amount</th>
        </tr>
    </table>

    <script>
        let select = document.getElementById('name-select');
        fetch("dappssimple.csv")
            .then(response => response.text())
            .then(data => {
                let lines = data.split('\n');
                lines.shift();
                lines.forEach(line => {
                    let parts = line.split(',');
                    let option = document.createElement('option');
                    option.value = parts[0];
                    option.textContent = parts[1];
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));

        select.addEventListener('change', () => {
            let address = select.value;
            fetch('https://api.astar.network/api/v3/astar/dapps-staking/stakerslist/' + address)
                .then(response => response.json())
                .then(data => {
                    let sortedData = data.sort((a, b) => b.amount - a.amount);
                    let table = document.getElementById('data-table');
                    table.innerHTML = '<tr><th>stakerAddress</th><th>amount</th></tr>';
                    sortedData.forEach(item => {
                        let row = document.createElement('tr');
                        let cell1 = document.createElement('td');
                        cell1.textContent = item.stakerAddress;
                        let cell2 = document.createElement('td');
                        cell2.textContent = (item.amount / 1000000000000000000).toFixed(3);
                        row.appendChild(cell1);
                        row.appendChild(cell2);
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
