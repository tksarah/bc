<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #34b7f1;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        select {
            padding: 10px;
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="section-name">Section Name</h2>
        <select id="name-select">
            <!-- Options will be populated here -->
            <option selected disabled>dApp を選択してください</option>
        </select>
        <table id="data-table">
            <tr>
                <th>番号</th> <!-- 通し番号の列を追加 -->
                <th>stakerAddress</th>
                <th id="amount-header" style="cursor:pointer;">amount</th> <!-- amountの列をクリック可能にする -->
            </tr>
            <!-- Table rows will be populated here -->
        </table>
    </div>

    <script>
        let select = document.getElementById('name-select');
        let sectionName = document.getElementById('section-name');
        let isAscending = false; // 昇順かどうかを判定するフラグ

        fetch("api_data.csv")
            .then(response => response.text())
            .then(data => {
                let lines = data.split('\n');
                lines.shift();
                lines.forEach(line => {
                    let parts = line.split(',');
                    let option = document.createElement('option');
                    option.value = parts[0];
                    option.textContent = parts[1];
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));

        select.addEventListener('change', () => {
            let address = select.value;
            sectionName.textContent = select.options[select.selectedIndex].text;
            fetch('https://api.astar.network/api/v3/astar/dapps-staking/stakerslist/' + address)
                .then(response => response.json())
                .then(data => {
                    let sortedData = data.sort((a, b) => isAscending ? a.amount - b.amount : b.amount - a.amount);
                    let table = document.getElementById('data-table');
                    table.innerHTML = '<tr><th>番号</th><th>stakerAddress</th><th id="amount-header" style="cursor:pointer;">amount</th></tr>';
                    sortedData.forEach((item, index) => {
                        let row = document.createElement('tr');
                        let cell0 = document.createElement('td');
                        cell0.textContent = index + 1; // 通し番号を追加
                        let cell1 = document.createElement('td');
                        cell1.textContent = item.stakerAddress;
                        let cell2 = document.createElement('td');
                        cell2.textContent = (item.amount / 1000000000000000000).toFixed(3);
                        row.appendChild(cell0);
                        row.appendChild(cell1);
                        row.appendChild(cell2);
                        table.appendChild(row);
                    });
                    // amountの列をクリックしたときの処理
                    document.getElementById('amount-header').addEventListener('click', () => {
                        isAscending = !isAscending; // 昇順と降順を切り替える
                        let event = new Event('change');
                        select.dispatchEvent(event); // selectのchangeイベントを発火させる
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
