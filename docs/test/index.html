<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロゴスライダー</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      justify-content: center; /* ページ中央に配置 */
    }


    .logo-slider {
      overflow: hidden;
      width: 800px; /* 編集：中央幅800pxに設定 */
      background-color: #fff;
      padding: 20px 0;
    }

    .logo-track {
      display: flex;
      animation: scroll 20s linear infinite;
    }

    .logo-track img {
      height: 60px;
      margin: 0 30px;
      object-fit: contain;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="logo-slider">
    <div class="logo-track">
      <img src="./btc.png" alt="BTC Logo">
      <img src="./eth.png" alt="Ethereum Logo">
      <img src="./polka.png" alt="Polkadot Logo">
      <img src="./shiba.png" alt="Shibainu Logo">
      <img src="./sol.png" alt="Solana Logo">
      <!-- 2セット目でループ感を演出 -->
      <img src="./btc.png" alt="BTC Logo">
      <img src="./eth.png" alt="Ethereum Logo">
      <img src="./polka.png" alt="Polkadot Logo">
      <img src="./shiba.png" alt="Shibainu Logo">
      <img src="./sol.png" alt="Solana Logo">
    </div>
  </div>

</body>
</html>
