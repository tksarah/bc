<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dApp Staking Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, .menu, footer {
            position: fixed;
            width: 100%;
            z-index: 10;
        }
        header {
            top: 0;
            background: #444;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        header h1 {
            margin: 0;
            padding: 20px 0;
            color: #DAA520;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
        }

        .menu {
            top: 100px;
            background: #444;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #4CAF50;
        }
        .content {
            flex: 1;
            padding: 20px;
            padding-top: 160px; /* Added padding to account for fixed header and menu */
            background: #222;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 100%; /* Adjusted height */
            border: none;
        }
        footer {
            bottom: 0;
            background: #444;
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #555;
        }
        footer p {
            margin: 0;
            color: #ddd;
        }
        .menu a.active {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>dApp Staking Data</h1>
    </header>
    <div class="menu">
        <a id="menu1" href="https://agent.sun-t-sarah.work/dlist/" target="iframe_a" onclick="makeActive('menu1')">Staking Amount by dApp Staker</a>
        <a id="menu2" href="https://agent.sun-t-sarah.work/rank/" target="iframe_a" onclick="makeActive('menu2')">dApp Ranking During BuildAndEarn Subperiod</a>
        <a id="menu3" href="https://agent.sun-t-sarah.work/vsp/" target="iframe_a" onclick="makeActive('menu3')">dApp Ranking During Voting Subperiod</a>
    </div>
    <div class="content">
        <iframe name="iframe_a" src="https://agent.sun-t-sarah.work/dlist/" style="height:100vh;"></iframe>
    </div>
    <footer>
        <p>Â© 2025 Astar Ecosystem Agent tksarah. This page was created by tksarah from on-chain data.</p>
    </footer>

    <script>
        function makeActive(menuId) {
            var menuItems = document.querySelectorAll('.menu a');
            menuItems.forEach(function(item) {
                item.classList.remove('active');
            });
            document.getElementById(menuId).classList.add('active');
        }

        window.onload = function() {
            makeActive('menu1');
        };
    </script>
</body>
</html>
