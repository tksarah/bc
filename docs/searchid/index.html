<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ID Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ID Search</h1>
        <form id="search-form">
            <div class="form-group">
                <label for="csv-file">CSVファイルを選択 ( Select CSV file ):</label>
                <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
            </div>
            <button type="submit">検索 ( Search )</button>
        </form>
        <div id="no-results-message" class="hidden">
            <p>マッチングするIDは見つかりませんでした。</p>
            No matching IDs found.</p>
        </div>
        <table id="results-table" class="hidden">
            <thead>
                <tr>
                    <th>StakerAddress</th>
                    <th>Display Name</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
